apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-service
        image: bookstore-auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: DATABASE_URI
          value: "mysql+pymysql://bookuser:bookpass@mysql-service:3306/bookstore_auth"
        - name: SECRET_KEY
          value: "secretkey-hardcoded-auth"
        - name: JWT_SECRET_KEY
          value: "jwt-secret-hardcoded-bookstore"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  type: NodePort
  ports:
    - port: 5001
      targetPort: 5001
      nodePort: 30001
      protocol: TCP
      name: http
  selector:
    app: auth-service
