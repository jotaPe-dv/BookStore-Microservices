apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
      - name: catalog-service
        image: bookstore-catalog-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: DATABASE_URI
          value: "mysql+pymysql://bookuser:bookpass@mysql-service:3306/bookstore_catalog"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:5001"
        - name: SECRET_KEY
          value: "secretkey-hardcoded-catalog"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  type: NodePort
  ports:
    - port: 5002
      targetPort: 5002
      nodePort: 30002
      protocol: TCP
      name: http
  selector:
    app: catalog-service
